name: production

on:
  push:
    tags:
      - "*"

jobs:
  gh-release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY_PROD }}
      - name: Release to GitHub Pages
        env:
          USE_SSH: true
          GIT_USER: git
          DEPLOY_ENV: prod
        run: |
          cp static/CNAME_PROD static/CNAME
          sed -i "s/projectName: 'LSOpenWeb'/projectName: 'LSOpenWebStatic'/" default.config.js
          git config --global user.email "docs@listenai.com"
          git config --global user.name "listenai-docs"
          npm install
          npm run deploy
